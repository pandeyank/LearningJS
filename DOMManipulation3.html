<html>
    <head>
        <title>DOM Manipulation in JS</title>
        <link rel="stylesheet" href="stylesheet6.css">
    </head>
    <body>
        <div id="header" class="p1class">
            <button id="btn1">Add-Class</button>
            <button id="btn2" type="button">Remove-Class</button>
            <button id="btn3" type="button">Toggle-Class</button>
            <button id="btn4" type="button">CSSClass</button>
        </div>
        <br><br>
        <div id="header1"   class="pclass">
            <p id="para">This is the First paragraph in first line</p>
            <p id="para1">This is the Second paragraph in first line</p>
        </div>
    </body>
    <script src="JS/jquary.js"   type="text/javascript"></script>
    <script>
        $(document).ready(function()
        {
            $("#btn1").click(function()
            {
                $("#header1").addClass("newdivclass");
            });

            $("#btn2").click(function()
            {
                $("#header1").removeClass("newdivclass ");
            });

            $("#btn3").click(function()
            {
                $("#header1").toggleClass("newdivclass mydivs");
            });

            $("#btn4").click(function()
            {
                alert($("#header1").css("border"));
            });


        });


    </script>

</html>
