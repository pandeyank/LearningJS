<html>
    <head>
        <title>DOM Manipulation in JS</title>
        <link rel="stylesheet"    href="style5.css"/>
    </head>
    <body>
        <button id="btn1" type="button">Append</button>
        <button id="btn2" type="button">Prepand</button>
        <button id="btn3" type="button">After</button>
        <button id="btn4" type="button">Before</button>
        <button id="btn5" type="button">Remove</button>
        <button id="btn6" type="button">Empty</button>
        <div id="header" class="p1class">
            <p id="para">This is the 1st paragraph in DOM Maniplulation</p>
            <p id="para1">This is the 2nd paragraph in DOM Maniplulation</p>
        </div>
    </body>

    <script src="JS/jquary.js"     type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#header").append("<p>This is the 2nd Paragraph:</p>");
            });


            $("#btn2").click(function(){
                $("#header").prepend("<p>This is the 2nd Paragraph:</p>");
            });


            $("#btn3").click(function(){
                $("#header").after("<p>This is the 2nd Paragraph:</p>");
            });

            $("#btn4").click(function(){
                $("#header").before("<p>This is the 2nd Paragraph:</p>");
            });

            $("#btn5").click(function(){
                $("#para1").remove();
            });


            $("#btn6").click(function(){
                $("#header").empty();
            });
        


        })

        

    </script>
    
</html>
