<html>
    <head>
        <title>Functions in JS
        </title>
        <script type="text/javascript">
            function myFunction()
            {
                document.write("Hello This is my First Function :");
            
            }
            myFunction();
            
            function myFunction1(a,b)
            {
                var c=a+b;
                document.write("<br>The sum of given two arguments is:</br>",+c)
            }
            function multiplication(a,b){
                var d=a*b;
                document.write("<br>The multiplication of given number is:</br>",+d)
            }

            function Division(a,b)
            {
                var e = a/b;
                document.write("<br>The given number division is:</br>",+e);
            }
            function m1(a)
            {   
                var s=a
                var i=1;
                for(i=1;i<=10);i++)
                {
                    var key=i*s;
                    document.write("<br>The given table is:</br>",+key);
                }
            }
            myFunction1(20,40);
            multiplication(10,20);
            Division(100,20)
            m1(5);
        </script>
       
    </head>
</html>
