<html>
    <head>
        <title>JQuery in JS UI</title>
        <link rel="stylesheet" href="stylesheet7.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.min.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.theme.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.structure.min.css">
    </head>
    <body>
        
        <h3>This is the widget in JQuery</h3>
        <div class="text"  id="header">
            <label><b>Enter your Favorite city</b></label>
            <input type="text"  name=""   id="citybox">
            
        </div>
    </body>
    <script src="JS/jquary.js" type="text/javascript"></script>
    <script src="JQuerUI/jquery-ui.js" type="text/javascript"></script>
    <script src="JQuerUI/jquery-ui.min.js"  type="text/javascript"></script>
    <script>
        var city=["Mumbai","New Delhi","Lucknow","New York","New Jersy","Pune","Bengaluru","Ballia","Moradabad","Ghaziabad","Panjim","pulkit","Terky","Chandigarh"]
    
        $("#citybox").autocomplete({
            source:city
        },{});
    </script>
</html>
