<html>
    <head>
        <title>JQuery in JS as a UI interface</title>
        <link rel="stylesheet" href="stylesheet6.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="JQuerUI/jquery-ui.theme.css">

    </head>
    <body>
        <div id="header">
            <h2>This is JQuery using UI interface</h2>

        </div>
        
    </body>
    <script src="JS/jquary.js"    type="text/javascript"></script>
    <script src="JQuerUI/jquery-ui.js"   type="text/javascript"></script>
    <script>
        $("#header").datepicker({
            numberOfMonth:1,
            changeYear:true,
            changeMonth:true,
            showWeek:true,
            weekHeader:"W.No",
            showOtherMonths:true,
           // minDate:new Date(2017,1,4),
           // maxDate:new Date(2021,1,3)

        });
    </script>
