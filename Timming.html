<html>
    <head>
        <title>Timming Function in JS</title>
       
        <script>
            var ID=0;
            function f1()
            {
                document.getElementById("op").innerHTML="5 sec over now chages happend";

            }
            function start()
            {

                ID=window.setTimeout(f1,5000);
            }

            function stop()
            {
                window.clearTimeout(ID);
            }
           
            
        </script>
    </head>

    <body>
        <button onclick="start()" type="button">Start</button>
        <h2 id="op">Timming Function in JS</h2>
        <button onclick="stop()" type="button">Stop</button>
    </body>
</html>
