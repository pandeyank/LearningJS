<html>
    <head>
        <title>Timming Function in JS</title>
        <script>
            var ID=0;
            var seconds=0;
            function f1()
            {
                document.getElementById("op").innerHTML=seconds+ " seconds";
                seconds++;
            }
            function start()
            {
                ID=window.setInterval(f1,1000);
            }
            function stop()
            {
                window.clearInterval(ID);
            }

        </script>
    </head>
    <body>
        <button onclick="start()" type="button">Start</button>
        <h2 id="op">Timming Function in JS</h2>
        <button onclick="stop()" type="button">Stop</button>
    </body>
</html>
