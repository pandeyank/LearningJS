<html>
    <head>
        <title>Events in JS</title>
        <link rel="stylesheet"     href="style1.css"
    </head>
    <body>
        <button id="btn1" type="button">ClickMe1</button>
        <button id="btn2" type="button">ClickMe2</button>


        <div id="p3"  class="header">
            <h2>This is JQuery Slectors</h2>
            <h2>This is JQuery Slectors</h2>
           
            <h2>This is JQuery Slectors</h2>
            <h2>This is JQuery Slectors</h2>
            </div>
    
            <div id="p2" class="header">
                <p>This is a Paragraph 1</p>
                <p>This is a Paragraph 2</p>
                <p>This is a Paragraph 3</p>
                <p>This is a Paragraph 4</p>
            </div>
    
            <div id="p1" class="header">
                <ul>
                    <li>List item1</li>
                    <li>List item2</li>
                    <li>List item3</li>
                    <li>List item4</li>
                </ul>
            </div>
    
            

    
    </body>
    <script src="JS/jquary.js"  type="text/javascript"></script>
    <script>
        $(document).ready(function()
        {

            $("#btn1").mouseenter(f1);
            $("#btn1").mouseout(f2);
            $("#btn2").hover(f1,f2);
        function f1()
        {
            $("#p2").fadeOut();
        }
        function f2()
        {
            $("#p2").fadeIn();
        }





        });

        
        
        
        
    </script>
</html>
