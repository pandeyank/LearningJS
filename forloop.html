<html>
    <head>
        <title>For Loop</title>
        <script>
            /* Q1 Write a code to print even numbers till 20... */
            /* Q2 Write a code which shows the 5th table.....*/
            var i;
            for(i=2;i<21;i+=2)
            {
                document.write("<h2>The even number is:</h2>",+i);
                

            }

            for(i=1;i<=10;i++)
            {
                var a=1
                a=i*5
                document.write("<h2>The Table is as follows:</h2>",+a);
            }
        </script>
    </head>
</html>
