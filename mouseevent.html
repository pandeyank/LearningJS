<html>
    <head>
        <title>Mouseover and Mouseout Event</title>
        <script>
            function Newsetimage()
            {
                //alert();
                document.getElementById("img1").src="People.jpg";
            }
            function Oldsetimage()
            {
                document.getElementById("img1").src="Nature.jpg";
            }


        </script>
    </head>

    <body>
        <img id="img1" onmouseover="Newsetimage()" onmouseout="Oldsetimage()" src="Nature.jpg"    width="300"/>
    </body>

</html>
