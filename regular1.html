<html>
    <head>
        <title>
            Regular Expression
        </title>
        <script type="text/javascript">
            function Validation()
            {
                var username=document.getElementById("usr").value;
                
                var regx=/E00/;
                if(regx.test(username))
                {
                    alert("Valid username");
                }

                else
                {
                    alert("Inavlid username");
                document.getElementById("lbluser").style.visibility="visible";                }

            }
        </script>
    </head>
    <body>
        <form action="message.html" >
            <input id="usr" name="username" placeholder="uname" type='text'></input>
            <br>
            <label id="lbluser" style="color: red;visibility:hidden">Invalidusername</label>
            <br>
            

            <button onclick="Validation()" type="button" >ClickMe</button>
        </form>
    </body>
</html>
