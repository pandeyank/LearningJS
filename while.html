<html>
    <head>
        <title>While loop</title>
        <script>
            /* Q1 Write a code to print number less than 15 using While loop...*/
            /* Q2 Write a code to print table of 5...........*/

            var i=1;
            while(i<16)
            {
                document.write("<br><h2>The i value is :</h2></br>",+i);
                i=i+1;
            }




            var j=1
            while(j<=10)
            {
                var key=j*5;
                j++;
                document.write("<br><h2>The table of 5 is: </h2></br>",+key);
            }
        </script>
    </head>
</html>
